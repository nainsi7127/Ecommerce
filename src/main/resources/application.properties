spring.application.name=spring-data-jpa-course
spring.datasource.url=jdbc:mariadb://localhost:3306/ecommerce?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#Hibernate no longer requires the explicit hibernate.dialect property for MariaDB. Hibernate automatically detects the dialect for MariaDB
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# none, create-only, drop, create-drop, validate, update
spring.jpa.hibernate.auto-ddl=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true